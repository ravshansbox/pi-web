name: Publish

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit message
        id: check
        run: |
          MSG=$(git log -1 --pretty=%s)
          if echo "$MSG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v4
        if: steps.check.outputs.skip == 'false'
        with:
          node-version: 25
          registry-url: https://registry.npmjs.org

      - name: Install
        if: steps.check.outputs.skip == 'false'
        run: npm ci

      - name: Build
        if: steps.check.outputs.skip == 'false'
        run: npm run build

      - name: Bump version
        if: steps.check.outputs.skip == 'false'
        id: version
        run: |
          MSG=$(git log -1 --pretty=%s%b)
          if echo "$MSG" | grep -qiE '^breaking:|BREAKING CHANGE'; then
            BUMP=major
          elif echo "$MSG" | grep -qE '^feat(\(.+\))?:'; then
            BUMP=minor
          else
            BUMP=patch
          fi
          npm version $BUMP --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Publish to npm
        if: steps.check.outputs.skip == 'false'
        run: npm publish --access public
        env:
          NPM_CONFIG_IGNORE_SCRIPTS: true

      - name: Commit, tag and push
        if: steps.check.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json dist
          git commit -m "v${{ steps.version.outputs.new }}"
          git tag "v${{ steps.version.outputs.new }}"
          git push
          git push origin "v${{ steps.version.outputs.new }}"

      - name: Create GitHub release
        if: steps.check.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.version.outputs.new }}" \
            --title "v${{ steps.version.outputs.new }}" \
            --generate-notes
